<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="K-Works アプリ一覧 - 私たちが開発したモバイルアプリケーション">
    <title>Apps - K-Works</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="app-list.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Noto+Color+Emoji&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <nav class="breadcrumb">
                <a href="../">K-Works</a>
                <span class="separator">›</span>
                <span>Apps</span>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero-apps">
            <div class="container">
                <h1>Our Apps</h1>
                <p class="tagline">日常をより豊かにするアプリケーション</p>
            </div>
        </section>

        <section class="apps-showcase">
            <div class="container">
                <div class="apps-grid">
                    <div class="app-showcase-card featured">
                        <div class="app-banner">
                            <img class="app-logo-large" src="../assets/emofleets-logo.svg" alt="Emofleets logo">
                            <div class="featured-badge">New</div>
                        </div>
                        <div class="app-content">
                            <h2>Emofleets</h2>
                            <p class="app-category">モバイルアプリ</p>
                            <p class="app-description">絵文字で “ちいさな作品” （フリート）をつくってあそべる
ゆるくてポップなクリエイティブSNS。</p>
                            <div class="app-meta">
                                <span class="meta-item">
                                    <span class="meta-icon">📱</span>
                                    iOS・Android
                                </span>
                            </div>
                            <div class="app-actions">
                                <a href="https://emofleets.com" class="btn-primary">公式サイトへ</a>
                            </div>
                        </div>
                    </div>
                    <div class="app-showcase-card">
                        <div class="app-banner">
                            <div class="app-icon-large">🍚</div>
                        </div>
                        <div class="app-content">
                            <h2>ごはんガチャ</h2>
                            <p class="app-category">モバイルアプリ</p>
                            <p class="app-description">今日何食べる？迷ったらガチャで決めよう！87種類の料理から運命の一品が決まる、新感覚グルメガチャアプリ。</p>
                           
                            <div class="app-meta">
                                <span class="meta-item">
                                    <span class="meta-icon">📱</span>
                                    iOS・Android
                                </span>
                            </div>
                            <div class="app-actions">
                                <a href="https://nyoromaru.com/app/gohan-gacha" class="btn-primary">公式サイトへ</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 K-Works. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
